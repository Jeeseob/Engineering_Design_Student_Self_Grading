    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img src=" https://www.iconpacks.net/icons/1/free-user-icon-244-thumb.png" alt="" width="72" height="72">
                <h2>홍길동</h2>
                <p class="lead">"2021년 11월 5일에 가입하여 총 3개의 달인의 뱃지를 획득하셨습니다."</p>
            </div>

            <div class="row g-3">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">
                            <img src=" https://smallimg.pngkey.com/png/small/448-4484502_png-file-police-badge-icon.png" width="15%" />
                            달인의 뱃지
                        </span>

                        <p style="color: #66806A; font-size : 25px">TOTAL : 3</p>

                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <img src=" https://www.shareicon.net/data/512x512/2015/09/28/648033_round_512x512.png" alt="" width="15" height="15">

                                <h6 class="my-0">주간 뱃지</h6>
                                <small class="text-muted">11월 1주차 주간 달인의 뱃지를 획득하셨습니다.</small>
                            </div>
                            <span class="text-muted">
                                <img src=" https://image.flaticon.com/icons/png/512/25/25297.png" alt="" width="15" height="15">
                                27
                            </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <img src=" https://www.shareicon.net/data/512x512/2015/09/28/648033_round_512x512.png" alt="" width="15" height="15">

                                <h6 class="my-0">주간 뱃지</h6>
                                <small class="text-muted">11월 2주차 주간 달인의 뱃지를 획득하셨습니다.</small>
                            </div>
                            <span class="text-muted">
                                <img src=" https://image.flaticon.com/icons/png/512/25/25297.png" alt="" width="15" height="15">
                                51
                            </span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <img src=" https://pngimg.com/uploads/letter_m/letter_m_PNG63.png" alt="" width="15" height="15">

                                <h6 class="my-0">월간 뱃지</h6>
                                <small class="text-muted">11월 월간 달인의 뱃지를 획득하셨습니다.</small>
                            </div>
                            <span class="text-muted">
                                <img src=" https://image.flaticon.com/icons/png/512/25/25297.png" alt="" width="15" height="15">
                                100
                            </span>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between">
                            <span>total</span>
                            <strong>
                                <img src=" https://www.shareicon.net/data/512x512/2015/09/28/648033_round_512x512.png" alt="" width="15" height="15">
                                : 2
                                <img src=" https://pngimg.com/uploads/letter_m/letter_m_PNG63.png" alt="" width="15" height="15">
                                : 1
                            </strong>
                        </li>
                    </ul>

                    <form class="card p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="내 인기글 검색하기">
                            
                            <button type="submit" style="background-color: #66806A">검색</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">나의 정보</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="firstName" placeholder="길동" value="" required>

                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">성</label>
                                <input type="text" class="form-control" id="lastName" placeholder="홍" value="" required>

                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">닉네임 설정</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="8~16자의 영문 대소문자, 숫자, 특수문자" required>

                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">이메일<span class="text-muted"></span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">

                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">비밀번호</label>
                                <input type="text" class="form-control" id="address" placeholder="8~16자의 영문 대소문자, 숫자, 특수문자" required>

                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">비밀번호 확인 <span class="text-muted">(재입력)</span></label>
                                <input type="text" class="form-control" id="address" placeholder="8~16자의 영문 대소문자, 숫자, 특수문자" required>
                            </div>


                            <div class="col-md-4">
                                <label for="state" class="form-label">성별</label>
                                <select class="form-select" id="state" required>
                                    <option>여성</option>
                                    <option>남성</option>
                                    <option>선택 안함</option>

                                </select>


                            </div>


                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">개인정보 수집·이용에 동의하시면 체크박스를 눌러주세요.</label>
                        </div>


                        <hr class="my-4">

                        <div class="btn-group a">
                            <button>변경 사항 저장</button>
                            <button>취소</button>
                        </div>

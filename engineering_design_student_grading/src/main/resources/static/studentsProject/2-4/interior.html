<!DOCTYPE html>

<html>
<head>
    <title>인테리어 업체 추천</title>
    <style>
        body {
            background: #2ecc71;
            font-size: 62.5%;
        }

        .container {
            padding: 3em;
        }

        /* GENERAL BUTTON STYLING */
        button,
        button::after {
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        button {
            background: none;
            border: 3px solid #fff;
            border-radius: 5px;
            color: #fff;
           
            font-size: 1.6em;
            font-weight: bold;
            margin: 7em auto;
            padding: 5em 6em;
            position: relative;
            text-transform: uppercase;
        }

            button::before,
            button::after {
                background: #fff;
                content: '';
                position: absolute;
                z-index: -1;
            }

            button:hover {
                color: #2ecc71;
            }

        /* BUTTON 1 */
        .btn-1::after {
            height: 0;
            left: 0;
            top: 0;
            width: 100%;
        }

        .btn-1:hover:after {
            height: 100%;
        }

        /* BUTTON 2 */
        .btn-2::after {
            height: 100%;
            left: 0;
            top: 0;
            width: 0;
        }

        .btn-2:hover:after {
            width: 100%;
        }

        /* BUTTON 3 */
        .btn-3::after {
            height: 0;
            left: 50%;
            top: 50%;
            width: 0;
        }

        .btn-3:hover:after {
            height: 100%;
            left: 0;
            top: 0;
            width: 100%;
        }
    </style>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <p style="text-align: center; font-size: 40px; color: black ">인테리어 업체 추천</p>
        <p style="text-align: center; color: #58FAF4; font-size:25px;">인테리어 추천 종류를 선택해주세요</p>
        <button class="btn-1" style=" float: left; margin-left: 25%;" onclick="location.href='interior1.html'";>리뷰순  </button>
        <button class="btn-2" style=" float: left; margin-left: 5%;"onclick="location.href='interior2.html'";> 추천순 </button>
        <button class="btn-3"style=" float: left; margin-left: 5%;"onclick="location.href='interior3.html'";>주문순</button>

    </div>
</body>
</html>

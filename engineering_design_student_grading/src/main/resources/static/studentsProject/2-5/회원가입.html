<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CO.IN register</title>

    <style>
        body {
            background-color: #25274d;
        }

        .contact {
            padding: 10%;
            height: 400px;
        }

        .col-md-3 {
            background: #ff9b00;
            padding: 4%;
            border-top-left-radius: 5rem;
            border-top-right-radius: 5rem;
        }

        .contact-info {
            margin-top: 1%;
        }

            .contact-info img {
                margin-bottom: 15%;
            }

            .contact-info h2 {
                margin-bottom: 3%;
            }

        .col-md-9 {
            background: #fff;
            padding: 3%;
            border-bottom-right-radius: 5rem;
            border-bottom-left-radius : 5rem;
        }

        .contact-form label {
            font-weight: 600;
        }

        .contact-form button {
            background: #25274d;
            color: #fff;
            font-weight: 600;
            width: 10%;
        }

            .contact-form button:focus {
                box-shadow: none;
            }
    </style>
</head>
<body>

    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <h2><b>CO.IN회원가입</b></h2>
                    <h3>회원가입을 진행하고 CO.IN map의 다양한 위치 기반 추천을 받아보세요!</h3>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">이름:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="이름을 입력하세요" name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">생년월일:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="ex)19980605" name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p><b>CO.IN map은 당신의 관심사가 궁금해요! 관심사 기반 장소 추천을 해 드려요.</b></p>
                            <form>
                                관심사 선택:
                                <input type="checkbox" name="interest" value="apple"> 패션
                                <input type="checkbox" name="interest" value="grape"> 음식(맛집)
                                <input type="checkbox" name="interest" value="orange"> 건강
                                <input type="checkbox" />운동
                                <input type="checkbox" />예쁜 풍경
                            </form>

                            <p>원하는 관심사가 없나요? 저희에게 알려주세요!</p>
                            <input  class="form-control"  placeholder="관심사를 입력하세요" name="email">
                            <p> </p>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" onclick="alert('CO.IN map 회원가입을 축하합니다!'); location.href = 'main.html'" >회원가입 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

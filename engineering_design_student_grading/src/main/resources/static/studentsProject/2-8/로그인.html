<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>로그인/회원가입</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Shippori+Antique+B1&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            font-family: 'Shippori Antique B1', sans-serif;
        }

        #header {
            background-image: url(병원.jpg);
            width: 100%;
            height: 400px;
            padding-top: 5px;
        }

        #content {
            width: 100%;
            height: 600px;
            background-color: lightsteelblue;
        }

        #로그폼 {
            margin-left: 50px;
            margin-top: 50px;
        }

        input[type=text] {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 255px;
            height: 30px;
            border: none;
            border-radius: 6px;
        }

        input[type=password] {
            margin-bottom: 10px;
            margin-top: 20px;
            width: 255px;
            height: 30px;
            border: none;
            border-radius: 6px;
        }

        input[type=submit] {
            margin-left: 200px;
            width: 60px;
            margin-top: 60px;
            border-radius: 6px;
            background-color: aliceblue;
        }

        h1 {
            margin-left: 8%;
            margin-top: 300px;
        }

        h2 {
            margin-left: 45px;
            margin-top: 40px;
        }

        .icons {
            display: flex;
            width: 800px;
            height: 400px;
            margin: auto;
            list-style: none;
        }

            .icons > li {
                flex: 1;
                background-color: ghostwhite;
                margin-top: 100px;
                height: 400px;
                border-radius: 10px;
            }

                .icons > li:not(:last-child) {
                    margin-right: 60px;
                }

        #처음 {
            margin-left: 70px;
            margin-top: 80px;
            font-size: 31px;
        }

        #footer {
            background-color: gray;
            width: 100%;
            height: 20px;
            clear: both;
            font-family: 'Shippori Antique B1', sans-serif;
            text-align: center;
            padding: 14px 0px;
        }

        #회원가입 {
            margin-top: 190px;
            margin-right: 45px;
            float: right;
            text-decoration: none;
            color: black;
        }

        #faceid {
            margin-top: 20px;
            margin-right: 50px;
            float: right;
            border: thin;
            text-decoration: none;
            color: black;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>로그인/회원가입</h1>
    </div>
    <div id="content">
        <ul class="icons">
            <li>
                <div class="innerdetail">
                    <h2>로그인</h2>
                    <form id="로그폼">
                        <input type="text" name="" placeholder="username" /><br />
                        <input type="password" name="" placeholder="Password" /><br />
                        <input type="submit"  name="" value="로그인"  />
                    </form>
                    <a id="faceid" href="">Face ID로 로그인 하기</a>
                </div>
            </li>
            <li>
                <div class="innerdetail">
                    <h2 id="처음">처음 오셨나요?</h2>
                    <a id="회원가입" href="">회원가입</a>
                </div>
            </li>
        </ul>
    </div>
    <div id="footer">

        Copyright (c) 2021 SMS

    </div>



</body>
</html>

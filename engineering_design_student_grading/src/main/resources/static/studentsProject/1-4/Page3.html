<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="Page_style.css" />
	<style>
		a:link,
		a:visited,
		a:hover {
			text-decoration: none;
			color: black;
		}

		p {
			margin: 0px;
		}

		ul {
			margin: 0px;
			padding: 0px;
			list-style: none;
		}

		.main_cts {
			width: 100%;
			position: relative;
		}

			.main_cts > h1 {
				margin-bottom: 35px;
			}

			.main_cts > div {
				margin-top: 60px;
				width: 100%;
				transform: scale(0.8);
			}

				.main_cts > div > button {
					cursor: pointer;
					position: absolute;
					bottom: 50px;
					right: 60px;
					width: 80px;
					height: 40px;
					font-size: 22px;
					font-weight: 600;
					border: 0px;
					border-radius: 6px;
					transition: 300ms;
					background-color: rgba(15, 129, 228, 0.4);
					color: white;
				}

					.main_cts > div > button:hover {
						transition: 300ms;
						background-color: rgba(15, 129, 228, 0.8);
					}

		.main_cts_btn {
			transition: 300ms;
			background-color: rgba(158, 158, 158, 0.4);
			position: absolute;
			transform: translateX(-50%);
			bottom: 50px;
			left: 50%;
			width: 150px;
			height: 150px;
			border-radius: 50%;
		}

			.main_cts_btn:hover {
				transition: 300ms;
				background-color: rgba(158, 158, 158, 0.8);
			}

			.main_cts_btn > img {
				cursor: pointer;
				width: 30px;
				height: 30px;
			}

				.main_cts_btn > img:nth-child(1) {
					position: absolute;
					top: 10px;
					left: 50%;
					transform: translateX(-50%);
				}

				.main_cts_btn > img:nth-child(2) {
					position: absolute;
					left: 10px;
					top: 50%;
					transform: translateY(-50%);
				}

				.main_cts_btn > img:nth-child(3) {
					position: absolute;
					right: 10px;
					top: 50%;
					transform: translateY(-50%);
				}

				.main_cts_btn > img:nth-child(4) {
					position: absolute;
					bottom: 10px;
					left: 50%;
					transform: translateX(-50%);
				}

		#final_img {
			width: 100%;
			max-height: 611px;
			text-align: center;
		}

		.main_btn {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 600px;
		}

			.main_btn > div {
				display: flex;
			}

				.main_btn > div > button {
					transition: 300ms;
					cursor: pointer;
					width: 200px;
					height: 80px;
					border-radius: 3px;
					border: 1px solid rgba(0, 0, 0, 0);
				}

					.main_btn > div > button > p:nth-child(1) {
						margin-bottom: 5px;
						font-size: 16px;
					}

					.main_btn > div > button > a > p:nth-child(1) {
						font-size: 16px;
					}

					.main_btn > div > button:nth-child(1) {
						transition: 300ms;
						margin-right: 20px;
						background-color: rgb(233, 233, 233);
					}

					.main_btn > div > button:nth-child(2) {
						transition: 300ms;
						background-color: rgb(193, 218, 240);
					}

					.main_btn > div > button:hover {
						border: 1px solid black;
					}
	</style>
	<title>Colorcode-최종결과</title>
	
</head>
<body>
	<section class="main_nav">
		<div class="Logo"  onclick="location.href = 'main.html'">Colorcode</div>
		<div class="Words">사진 하나로 자유롭게 벽지를 바꾸자!</div>
	</section>

	<section class="main_cts">
		<h2>당신의 집을 최종적으로 확인해 보세요!</h2>
		<h3 id="Room_txt">Livingroom</h3>
		<div>
			<img id="final_img" alt="room" src="./img/source/livingroom.jpg" />
			<div class="main_cts_btn">
				<img alt='up botton'
					 src='./img/icon/chevron-up-solid.svg'
					 onclick="onClick(2)" />
				<img alt='left botton'
					 src='./img/icon/chevron-left-solid.svg'
					 onclick="onClick(-1)" />

				<img alt='right botton'
					 src='./img/icon/chevron-right-solid.svg'
					 onclick="onClick(1)" />

				<img alt='down botton'
					 src='./img/icon/chevron-down-solid.svg'
					 onclick="onClick(-2)" />

			</div>
			<button>full</button>
		</div>
	</section>
	<section class="main_btn">
		<h3>주문을 도와드릴까요?</h3>
		<div>
			<button type="button" onclick="location.href = 'Page4.html'">
				<p>괜찮아요.</p>
				<p>(색 코드만 출력합니다.)</p>
			</button>
			<button type="button" onclick="location.href = 'Page5.html'">
				<p>좋아요!</p>
				<p>(주문 페이지로 이동합니다.)</p>
			</button>
		</div>
	</section>
</body>

</html>

<script>
	let cur = 0;
	// The source of the room images
	let image = ['./img/source/livingroom.jpg', './img/source/kitchen.jpg', './img/source/library.jpg', './img/source/innerroom.jpg', './img/source/room.jpg']
	// Room name
	let room_name = ["Living Room", "Kitchen", "Library", "Inner Room", "Room"];

	function onClick(num) {
		// Current Index
		cur += num;
		if (cur < 0) {
			cur = (cur + 5) % 5;
		}
		else {
			cur = cur % 5;
        }

		// Change to the the next image
		let img = document.querySelector('#final_img');
		img.src = image[cur];
		// Change to the next room name text
		document.getElementById("Room_txt").innerHTML = room_name[cur];
	}
</script>

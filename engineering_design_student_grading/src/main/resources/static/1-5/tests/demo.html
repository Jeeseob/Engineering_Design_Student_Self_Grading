<!DOCTYPE html>

<html>
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>PPL Crossing</title>
          <!--javascript-->
          <script
               type="text/javascript"
               src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fe8460d5ee26bb45f60ea6928c5553cc&libraries=services"
          ></script>

          <!--css-->
          <link rel="stylesheet" href="main.css" />
     </head>
     <body>
          <div class="map_wrap">
               <div
                    id="map"
               ></div>

               <div id="menu_wrap" class="bg_white">
                    <div class="option">
                         <div>
                              <form class="search-form" onsubmit="searchPlaces(); return false;">
                                   키워드 :
                                   <input class="search-input"
                                        type="text"
                                        id="keyword"
                                        
                                        size="15"
                                   />
                                   <button type="submit">검색하기</button>
                              </form>
                         </div>
                    </div>
                    <hr />
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                    
               </div>
          </div>
          <p>
               <button onclick="setOverlayMapTypeId('traffic')">교통정보 보기</button>
               <button onclick="setOverlayMapTypeId('roadview')">로드뷰 도로정보 보기</button>
               <button onclick="setOverlayMapTypeId('terrain')">지형정보 보기</button>
               <button onclick="setOverlayMapTypeId('use_district')">지적편집도 보기</button>
               <button onclick="setOverlayMapTypeId('red_heatmap')">red heatmap 보기</button>
               <button onclick="setOverlayMapTypeId('green_heatmap')">green heatmap 보기</button>
           </p>
     

          <script type="text/javascript" src="main.js"></script>
          <script type="text/javascript" src="test.js"></script>
     </body>
</html>
